<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detalhes do Estádio</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
  <header>
    <div class="container-90 mt-3">
      <div class="d-flex flex-wrap align-items-center justify-content-between gap-3">
        <a href="index.html">
          <img src="assets/img/logotipo.png" alt="Página Inicial" style="height: 70px; width: auto;" />
        </a>

      <div class="menu-botoes d-flex flex-wrap justify-content-center gap-3">
        <a href="formulario.html" class="btn btn-success botao-menu" id="btnCadastro">Cadastro</a>
        <a href="favoritos.html" class="btn btn-success botao-menu" id="btnFavoritos">Favoritos</a>
        <button id="btnLoginLogout" class="btn btn-success botao-menu"></button>
      </div>
      </div>
    </div>
  </header>

  <main class="container-90 mt-3">
    <h2 class="separador-titulo mt-3"><strong>Informações Gerais do</strong> <span id="nome-estadio"></span></h2>
    <div class="row">
      <div class="col-md-6 d-flex flex-column">
        <div class="position-relative">
          <img id="estadio-imagem-principal" class="img-fluid w-100 rounded-0" alt="Imagem do Estádio" style="object-fit: cover; height: 320px;" />
          <button type="button" id="botaoFavorito" class="favorite-btn position-absolute top-0 end-0 m-2 border-0 bg-transparent">
            <i class="bi bi-heart fs-3"></i>
          </button>
        </div>
      </div>

      <div class="col-md-6">
        <h2 id="nome" class="mb-3"></h2>
        <p id="descricao" class="mt-3"></p>
        <p><strong>Capacidade:</strong> <span id="capacidade"></span></p>
        <p><strong>Localização:</strong> <span id="localizacao"></span></p>
        <p><strong>Time mandante:</strong> <span id="timeMandante"></span></p>
        <p><strong>Curiosidades:</strong> <span id="curiosidades"></span></p>
        <p><strong>Recorde de público:</strong> <span id="recorde"></span></p>
        <p><strong>Eventos históricos:</strong> <span id="eventos"></span></p>

      </div>
    </div>
    
    <h2 class="separador-titulo mt-3"><strong>Fotos Adicionais</h2>
    <div class="d-flex justify-content-between align-items-center my-3">
      <button onclick="moveSlide(-1)" class="btn btn-outline-dark">&lt;</button>
      <div id="carousel-imagens-wrapper" class="flex-grow-5 overflow-hidden">
        <div id="carousel-imagens" class="d-flex align-items-center"></div>
      </div>
      <button onclick="moveSlide(1)" class="btn btn-outline-dark">&gt;</button>
    </div>

<div id="modalLogin" class="modal">
  <div class="modal-content">
    <span class="close" onclick="fecharModal('modalLogin')">&times;</span>
    <h2>Login</h2>
    <input type="text" id="loginUsuario" placeholder="Login">
    <input type="password" id="loginSenha" placeholder="Senha">
    <button onclick="realizarLogin()">Login</button>
    <button onclick="trocarParaCadastro()">Cadastrar</button>
    <p id="erroLogin" class="erro-msg"></p>
  </div>
</div>

<div id="modalCadastro" class="modal">
  <div class="modal-content">
    <span class="close" onclick="fecharModal('modalCadastro')">&times;</span>
    <h2>Cadastro de Usuário</h2>
    <input type="text" id="cadastroLogin" placeholder="Login">
    <input type="text" id="cadastroNome" placeholder="Nome">
    <input type="email" id="cadastroEmail" placeholder="Email">
    <input type="password" id="cadastroSenha" placeholder="Senha">
    <button onclick="cadastrarUsuario()">Cadastrar</button>
    <p id="cadastroStatus" class="erro-msg"></p>
  </div>
</div>

  <footer class="bg-success text-white text-center py-3">
    <p>&copy; 2025 Guia de Estádios</p>
  </footer>

  <script src="assets/js/detalhes.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
